<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --bg: #EFECE0;
      --green: #839F71;
      --brown: #8E663C;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--brown);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      text-align: center;
      max-width: 560px;
      padding: 40px 24px;
    }

    .logo {
      max-width: 260px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }

    .tagline {
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--green);
      margin-bottom: 32px;
    }

    .lead {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .body-text {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 24px;
    }

    .coming {
      font-size: 16px;
      font-weight: 600;
      color: var(--brown);
      margin-bottom: 6px;
    }

    .sub {
      font-size: 14px;
      color: #7a6755;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: row;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="email"] {
      min-width: 240px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--brown);
      background-color: transparent;
      font-size: 14px;
      color: var(--brown);
      outline: none;
    }

    input[type="email"]::placeholder {
      color: #a48b76;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      background-color: var(--green);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #8a7a6a;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 32px 16px;
      }
    }
  </style>
</head>
