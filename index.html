<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intwyne â€” Where intention meets connection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font: Noto Serif -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #EFECE0;
      --green: #839F71;
      --brown: #8E663C;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif", Georgia, "Times New Roman", serif;
      background-color: var(--bg);
      color: var(--brown);
      display: flex;
      align-items: flex-start; /* sit a bit higher */
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      text-align: center;
      max-width: 560px;
      padding: 24px 24px 40px; /* smaller top padding */
      margin-top: 8px;         /* tiny extra tweak */
    }

    .logo {
      max-width: 260px;
      height: auto;
      margin: 0 auto 12px;     /* less space below the logo */
      display: block;
    }

    .lead {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: var(--green);     /* first block in green */
    }

    .body-text {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 20px;
      color: var(--green);     /* second block in green */
    }

    .coming {
      font-size: 16px;
      font-weight: 600;
      color: var(--brown);
      margin-bottom: 6px;
    }

    .sub {
      font-size: 14px;
      color: #7a6755;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: row;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="email"] {
      min-width: 240px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--brown);
      background-color: transparent;
      font-size: 14px;
      color: var(--brown);
      outline: none;
    }

    input[type="email"]::placeholder {
      color: #a48b76;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      background-color: var(--green);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #8a7a6a;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 20px 16px 32px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Make sure this filename matches your uploaded logo file -->

    </form>

    <div class="footer">
      hello@intwyne.co.uk
    </div>
  </div>
</body>
</html>
