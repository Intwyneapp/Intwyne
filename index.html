<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intwyne ‚Äî Where intention meets connection</title>
  <style>
    :root {
      --bg: #f0ecdf;
      --green: #839f71;
      --brown: #8e663c;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif", serif;
      text-align: center;
      background-color: var(--bg);
      color: var(--brown);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    .logo {
      width: 100%;
      max-width: 380px;
      margin: 0 auto 10px; 
      display: block;
    }

    .coming-soon {
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 22px;
      font-weight: bold;
      color: var(--brown);
    }

    .coming-soon .leaf {
      color: var(--green);
      font-size: 20px;
      margin-left: 6px;
    }

    .headline {
      color: var(--green);
      font-size: 18px;
      margin: 0 0 16px;
    }

    .subheadline {
      color: var(--green);
      font-size: 17px;
      margin: 0 0 26px;
      line-height: 1.5;
    }

    /* ‚≠ê NEW SPACING ADDED HERE */
    form {
      margin-top: 26px; /* adjust to 18px or 32px if you want more/less */
    }

    input[type="email"] {
      width: 80%;
      max-width: 320px;
      padding: 14px 18px;
      border: 2px solid var(--brown);
      border-radius: 30px;
      font-size: 16px;
      text-align: center; 
      outline: none;
      margin-bottom: 18px;
    }

    button {
      background-color: var(--green);
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 17px;
      cursor: pointer;
    }

    .email {
      margin-top: 26px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">

    <img src="logo-intwyne_20251117_134318_0000.png" alt="Intwyne Logo" class="logo" />

    <div class="coming-soon">
      Something new is coming soon. <span class="leaf">üåø</span>
    </div>

    <p class="headline">
      Intwyne is an intentional dating app for people who are ready for something real.
    </p>

    <p class="subheadline">
      A calmer, more meaningful way to meet ‚Äî with honest profiles, shared values, and genuine connection.
    </p>

    <form action="https://formspree.io/f/xdkyvgqj" method="POST">
      <input type="email" name="email" placeholder="Enter your email address" required />
      <br />
      <button type="submit">Join the waitlist</button>
    </form>

    <p class="email">hello@intwyne.co.uk</p>

  </div>
</body>
</html>
